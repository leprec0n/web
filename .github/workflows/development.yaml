name: Development
run-name: "${{ github.actor }} ran workflow on ${{ github.ref_name }}"
on:
  pull_request:
    branches:
      - main
jobs:
  lint:
    uses: ./.github/workflows/lint.yaml
  static_code_analysis:
    name: SonarCloud
    runs-on: ubuntu-22.04
    container: node:20-bullseye
    services:
      web:
        image: ghcr.io/leprec0n/web:latest
        ports:
          - 80:80
        env:
          HOST: 0.0.0.0
          AUTH_HOST: ${{ github.secrets.AUTH_HOST }}
          CLIENT_ID: ${{ github.secrets.CIENT_ID }}
          GATEWAY_HOST: http://account:8080
          AUDIENCE: http://127.0.0.1:80
          CACHE_LOCATION: localstorage
        credentials:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.ghcr_password }}
      account:
        image: ghcr.io/leprec0n/microservices/account:latest
        ports:
          - 8080:8080
        env:
          ACCOUNT_HOST: 0.0.0.0:8080
          LOG_LEVEL: debug
          ALLOW_ORIGIN: http://web:80
          DB_CONN: postgresql://postgres:postgres@account-db
          ACCOUNT_CONN: postgresql://postgres:postgres@account-db/account
          AUTH_HOST: ${{ github.secrets.AUTH_HOST }}
          CLIENT_ID_ACCOUNT: ${{ github.secrets.CLIENT_ID_ACCOUNT }}
          CLIENT_SECRET_ACCOUNT: ${{ github.secrets.CLIENT_SECRET_ACCOUNT }}
          CLIENT_AUD_ACCOUNT: ${{ github.secrets.CLIENT_AUD_ACCOUNT }}
          VALKEY_CONN: redis://session-db:6379
          SUB_NOT_VERIFIED: ${{ github.secrets.SUB_NOT_VERIFIED }}
        credentials:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.ghcr_password }}
        options: --restart always
      account-db:
        image: postgres:16.2-alpine3.19
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
      session-db:
        image: valkey/valkey:7.2-alpine3.19
        ports:
          - 6379:6379
    steps:
      - name: Install packages
        run: npm install --only=dev
      - name: End to end tests
        run: npx nyc --reporter=lcov cypress run
      - name: Checkout repository
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
      - name: SonarCloud scan
        uses: SonarSource/sonarcloud-github-action@49e6cd3b187936a73b8280d59ffd9da69df63ec9 # v2.1.1
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          SONAR_TOKEN: "${{ secrets.SONAR_TOKEN }}"
  build_and_push:
    if: ${{ github.event_name == 'pull_request' && github.base_ref == 'main' }}
    needs: lint
    runs-on: ubuntu-22.04
    permissions:
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
      - name: Build docker image
        run: docker build -t 'ghcr.io/${{ github.repository }}' .
      - name: Login to GitHub Container Registry
        uses: docker/login-action@e92390c5fb421da1463c202d546fed0ec5c39f20 # v3.1.0
        with:
          registry: ghcr.io
          username: "${{ github.actor }}"
          password: "${{ secrets.GITHUB_TOKEN }}"
      - name: Push to GitHub Container Registry
        run: docker push 'ghcr.io/${{ github.repository }}:latest'
